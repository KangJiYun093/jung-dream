<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 확인 페이지</title>
    <link rel="stylesheet" href="../../static/css/order-history/order-history-login.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" name="loginForm">
            <div class="login-container">
                <h2 class="login-title">주문 확인</h2>
                <div class="login-box">
                    <div class="input-box">
                        <input type="text" placeholder="이름을 입력해주세요." name="userName">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="전화번호를 입력해주세요." name="phoneNumber">
                    </div>
                    <button type="button" class="login-btn">주문 내역 확인</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 모달 -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-content">
                <div class="modal-major-content">
                    <span class="text">정현진님을 삭제하시겠습니까?</span>
                </div>
                <div class="modal-button">
                    <button type="button" class="modal-btn">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../../static/js/login.js"></script>
</html>
