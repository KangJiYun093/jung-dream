<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 확인 페이지</title>
    <link rel="stylesheet" href="../../static/css/order-history/order-history-login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">주문 확인</h2>
            <div class="login-box">
                <div class="input-box">
                    <input type="text" placeholder="이름을 입력해주세요." name="name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="전화번호를 입력해주세요." name="phoneNumber">
                </div>
                <button>주문 내역 확인</button>
            </div>
        </div>
    </div>
</body>
</html>
