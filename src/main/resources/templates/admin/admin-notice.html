<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항</title>
    <link rel="stylesheet" href="../../static/css/admin/admin.css">
</head>
<body>
    <!-- 모달 -->
    <!-- 삭제 모달창 -->
    <div id="delete-modal" class="delete-modal">
        <div class="modal-content">
        <p>정말로 삭제하시겠습니까?</p>
        <div class="modal-buttons">
            <button class="cancel-btn">취소</button>
            <button id="confirm-btn">확인</button>
        </div>
        </div>
    </div>
    <!-- 글쓰기 모달창 -->
    <div id="write-modal" class="write-modal">
        <div class="write-content">
        <!-- <p>공지사항을 작성해주세요</p> -->
        <div class="modal-buttons">
            <form method="post">
            <div class="form-group">
				<label>제목</label> 
                <input class="form-control" name="title">
			</div>
            <div class="form-group">
				<label>내용</label>
					<textarea class="form-control" rows="10" name="content"></textarea>
			</div>
            <div class="form-group">
				<label>이미지 업로드</label>
                    <input type="file" class="image-upload" accept="image/*" required multiple>
			</div>
            <div class="writes">
            <button class="cancel-btn">취소</button>
            <input class="notice-submit" type="submit" value="등록">
            </div>
        </div>
            </form>
        </div>
    </div>
    <!-- 모달 -->
    <!-- 헤더 -->
    <header>
        <div class="logo-wrapper">
            <div class="logo">사과 프로젝트</div>
        </div>
        <div class="time-wrapper">
            <div class="time-left">현재 시간 : </div>
            <!-- 현재 시간 js로 들어감 -->
            <div class="time"></div>
        </div>
    </header>
    <main>
               <!-- 사이드 바 메뉴 -->
               <nav>
                <div class="menu-bar">
                    <ul>
                       <!-- <li class="menu">
                            <a class="menus" href="/admins/home">홈</a>
                        </li>-->
                        <li class="menu">
                            <a class="menus" href="/admin/admin-goods">상품 관리</a>
                        </li>
                        <li class="menu">
                            <a class="menus" href="/admin/admin-order">주문 관리</a>
                        </li>
                        <li class="menu">
                            <a class="menus" href="/admin/admin-notice">공지 관리</a>
                        </li>
                        <li class="menu">
                            <a class="menus" href="/admin/admin-inquiry">문의 관리</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <!-- contents -->
        <content>
            <!-- 검색 창 -->
            <article class="module--search">
                <div class="search__searchbox">
                    <form action="" class="search__searchbox__form" name="search-form">
                        <input id="searchbox" type="text" placeholder="원하시는 키워드로 검색해보세요" maxlength="40"/>
                        <button type="button" class="search__searchbox__button">
                            <img src="../../static/image/admin/search.png"/>
                        </button>
                    </form>
                </div>
            </article>
            <!-- 검색 창 -->
            <div class="inner-wrapper">
                <div class="title-wrapper">
                    <div class="page-title">공지사항</div>
                    <div class="button-class">
                        <div class="write-button">글쓰기</div>
                        <div class="delete-button">삭제하기</div>
                        </div>
                    </div>


                <table id="inquiryTable">
                    <thead>
                    <tr>
                        <th>
                            <!-- 체크박스 -->
                            <div class="checkbox-wrapper-21">
                                <label class="control control--checkbox">
                                    <input type="checkbox" id="select-all" class="substituted" style="display: none;"/>
                                    <div class="control__indicator"></div>
                                </label>
                            </div>
                            <!-- 체크박스 -->
                            <!-- <input type="checkbox" id="select-all" class="substituted"> -->
                        </th>
                        <th class="number">번호</th>
                        <th class="views">문의 유형</th>
                        <th class="like-count">문의 내용</th>
                        <th class="writer inquiry-email">이메일 주소</th>
                        <th class="title">휴대폰 번호</th>
                        <th class="register-time">답변 여부</th>
                        <!-- <th class="detail-top">상세보기</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <div class="pages-wrapper">
                    <div class="arrow-left"></div>
                    <div class="page active">1</div>
                    <div class="page">2</div>
                    <div class="page">3</div>
                    <div class="page">4</div>
                    <div class="page">5</div>
                    <div class="arrow-right"></div>
                </div>
            </div>
        </content>
        <!-- contents -->
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
</script>
<script src="../../static/admin/admin.js"></script>
<!-- <script src="../../static/admin/inquiry-list-search.js"></script> -->
<script src="../../static/admin/checkbox.js"></script>
</html>
