                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>제목</label>
                        <input class="form-control" name="title" required>
                    </div>

                        <input class="form-control" name="name" required>
                    </div>

                    </div>
                    <div class="option-group">
                        <div class="option-kind option-class" id="insert-option-kind">

                                <label>규격</label>
                                <input type="text" class="form-control" name="option">
                            </div>
                            <div class="form-group" th:if="${productRegistrationVOS.get(0).productRegistrationWeight == 'Y'}">
                                <label>키로수</label>
                                <input type="text" class="form-control" name="weight">
                            </div>
                            <div class="form-group" th:if="${productRegistrationVOS.get(0).productRegistrationQuantity == 'Y'}">
                                <label>개수</label>
                                <input type="text" class="form-control" name="count">
                            </div>
                            <div class="form-group" th:if="${productRegistrationVOS.get(0).productRegistrationPrice == 'Y'}">
                                <label>가격</label>
                                <input type="text" class="form-control" name="price">
                            </div>
                            <div class="plus-min-btn">
                                <img class="plus-btn" src="/image/admin/plus.png">
                                <img class="minus-btn" src="/image/admin/minus.png">
                            </div>
                        </div>
                    </div>
