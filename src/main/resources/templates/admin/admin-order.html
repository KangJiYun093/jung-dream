<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주문 페이지</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
</head>
<body>
    <!-- 모달 -->
    <!-- 삭제 모달창 -->
    <div id="delete-modal" class="delete-modal">
        <div class="modal-content">
        <p>정말로 삭제하시겠습니까?</p>
        <div class="modal-buttons">
            <button class="confirm-btn">확인</button>
            <button class="cancel-btn">취소</button>
        </div>
        </div>
    </div>
    <!-- 삭제 모달창 -->
    <!-- 상세 페이지 모달 -->
    <div id="detail-modal" class="detail-modal">
        <div class="detail-content modal-background">
        <p>주문 내역</p>
        <div class="detail-wrapper">
            <div class="form-group">
				<label>주문자 이름</label> 
                <input class="form-control" name="order-name-detail" readonly>
			</div>
            <div class="form-group">
				<label>주문자 휴대폰 번호</label> 
                <input class="form-control" name="order-number-detail" readonly>
			</div>
            <div class="form-group">
				<label>받는 이 이름</label> 
                <input class="form-control" name="order-name-detail" readonly>
			</div>
            <div class="form-group">
				<label>받는 이 휴대폰 번호</label> 
                <input class="form-control" name="order-number-detail" readonly>
			</div>
            <div class="form-group">
				<label>주소</label> 
                <input class="form-control" name="order-address-detail" readonly>
			</div>
            
            <div class="form-group">
				<label>상품명</label> 
                <input class="form-control" name="goods-title" readonly>
			</div>
            <div class="form-group">
				<label>수량</label>
                <input class="form-control" name="goods-title" readonly>
			</div>
            <div class="form-group">
				<label>가격</label> 
                <input class="form-control" name="goods-title" readonly>
			</div>
            <div class="modal-buttons">
                <button class="confirm-btn">확인</button>
            </div>
            </div>
        </div>
        </div>
        <!-- 상세 페이지 모달 -->
    <!-- 모달 -->
    <!-- 헤더 -->
    <header>
        <div class="logo-wrapper">
            <div class="logo">사과 프로젝트</div>
        </div>
        <div class="time-wrapper">
            <div class="time-left">현재 시간 : </div>
            <!-- 현재 시간 js로 들어감 -->
            <div class="time"></div>
        </div>
    </header>
    <main>
        <!-- 사이드 바 메뉴 -->
        <nav>
            <div class="menu-bar">
                <ul>
                   <!-- <li class="menu">
                        <a class="menus" href="/admins/home">홈</a>
                    </li>-->
                    <li class="menu">
                        <a class="menus" href="/admin/goods">상품 관리</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="/admin/order">주문 관리</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="/admin/admin-notice">공지 관리</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="/admin/admin-inquiry">문의 관리</a>
                    </li>
                    <li class="menu">
                        <a class="menus" href="/admin/kind">품종 관리</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 사이드 바 메뉴 -->
        <!-- contents -->
        <content>
            <!-- 검색 창 -->
            <article class="module--search">
                <div class="search__searchbox">
                    <form action="" class="search__searchbox__form">
                        <input id="searchbox" type="text" placeholder="원하시는 키워드로 검색해보세요" maxlength="40"/>
                        <button type="button" class="search__searchbox__button">
                            <img src="/image/admin/search.png"/>
                        </button>
                    </form>
                </div>
            </article>

           <div class="inner-wrapper">
                <div class="title-wrapper">
                    <div class="page-title">주문 목록</div>
                    <div class="excel-button"><img src="/image/admin/excel.png">
                    <div class="write-button">상태변경</div>
                    <div class="delete-button">삭제하기</div>
                    </div>
                </div>

               <!-- grid -->
               <div class="tableWrap">
                   <table id="mainGrid"></table>
                   <div id="pager"></div>
               </div>


                <table id="order-table">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="all-check" id="all-check">
                        </th>
                        <th class="number">번호</th>
                        <th class="name">주문자 이름</th>
                        <th class="title">주문자 휴대폰 번호</th>
                        <th class="name">수령자 이름</th>
                        <th class="title">수령자 휴대폰 번호</th>
                        <th class="inquiry-content">제품명</th>
                        <th class="state">주문상태</th>
                        <th class="answer">가격</th>
                        <th class="date">주문 일자</th>
                    </tr>
                    </thead>
                    <tbody class="order-list-content">
<!--                        <tr>-->
<!--                            <td><input type="checkbox" name="check"></td>-->
<!--                            <td>1</td>-->
<!--                            <td>정현진</td>-->
<!--                            <td>010-1111-1111</td>-->
<!--                            <td>상품명 입니다</td>-->
<!--                            <td>주문완료</td>-->
<!--                            <td>45,000</td>-->
<!--                            <td>2024-02-03</td>-->
<!--                        </tr>-->
                    </tbody>
                </table>

                <div class="pages-wrapper">
                    <div class="arrow-left">
                        <img src="/image/admin/arrow-left.png">
                    </div>
                    <div class="page active">1</div>
                    <div class="page">2</div>
                    <div class="page">3</div>
                    <div class="page">4</div>
                    <div class="page">5</div>
                    <div class="arrow-right">
                        <img src="/image/admin/arrow-right.png">
                    </div>
                </div>
            </div>
        </content>
        <!-- contents -->
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    let orders = [[${orderDTOS}]];
</script>
<script src="/js/admin/admin.js"></script>
<script src="/js/admin/order.js"></script>
<script src="/js/admin/checkbox.js"></script>
</html>
